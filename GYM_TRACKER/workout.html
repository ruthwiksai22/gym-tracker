<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout - Gym Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>GYM</h2>

        <ul class="nav">
            <li><a href="index.html" class="nav-link">Overview</a></li>
            <li><a href="diet.html" class="nav-link">Diet</a></li>
            <li><a href="workout.html" class="nav-link">Workout</a></li>
            <li><a href="progress.html" class="nav-link">Progress</a></li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">

        <h2>Workout Tracker</h2>

        <!-- Add Workout -->
        <div class="card">
            <h3>Add Workout</h3>

            <input id="workoutType" placeholder="Workout Type">
            <input id="duration" type="number" placeholder="Duration (minutes)">

            <button onclick="saveWorkout()">Save Workout</button>
        </div>

        <!-- Workout History -->
        <div class="card">
            <h3>Workout History</h3>

            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Duration (min)</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="workoutHistory">
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
