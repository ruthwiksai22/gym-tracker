<!-- Splash Screen -->

    <div class="splash-content">
        <div class="logo-circle">ğŸ’ª</div>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">GYM</h2>

        <a href="/index.html" class="nav-link">Overview</a>

    <!-- Main -->
    <main class="main">

        <h2>Dashboard</h2>

        <section class="cards">

                <h3>Calories</h3>
                <p class="big" id="calories">0</p>
            </div>

            <div class="card purple">

            </div>

            <div class="card">
                <h3>Meals</h3>
                <p class="big" id="meals">0</p>
            </div>

            <div class="card">
                <h3>Progress</h3>
                <p class="big" id="progressText">0%</p>
            </div>
        </section>

        <section class="activity">

            <div class="card">
                <h3>Goal</h3>
                <div class="progress-circle">
                    <span id="progressValue">0%</span>
                </div>
            </div>

            <div class="card">
                <h3>Streak</h3>
                <p class="big" id="streakCount">0 Days</p>
            </div>

        </section>

    </main>
